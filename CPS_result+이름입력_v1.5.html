<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title> document </title>
    <!-- _폰트 import --> 
   <!-- #region  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CPS_result+이름입력_v1.5.css">

    <body>
    <div class="whole_wrapper">
        <div class="wrapper up">
            <div class="desc f">
                <p class="marked" style="font-size:3rem">finished!</p>
                <p style="display:none;" class="twinkle" >click score to enroll!</p>
            </div>
            <div class="desc s" style="display:none;">
                <p class="marked" style="font-size:3rem">type your name</p>
                <p class="hint" style="display:none;">press enter to regist</p>
                <p class="hint" style="display:none;">name should be less than 10 words</p>
                <p class="hint" style="display:none;">you typed nothing!</p>
            </div>
        </div>
        <!-- . 중간화면 -->
        <div class="wrapper mid">
            <!-- :왼쪽 사이드 -->
            <div class="sidebar">
                <div class="pad side" style="display:none">back</div>
            </div>
            <!-- :중간 -->
            <div class="main">  
                <!-- _회색 원 -->
                <div class="whole_pad">
                    <div class="pad report"> 
                            <span style="font-size:1.3rem;"><span id="cps" style="font-size:3rem; padding:0px; margin:0px;">?</span>cps</span>
                    </div>
                    <div class="pad input">
                        <input class="name" id="name" type="text">
                    </div>   
                </div>
            </div>
            <!-- :오른쪽 사이드 -->
            <div class="sidebar">
                <div class="pad side"style="display:none">reset</div>
            </div>
        </div>
        <div class="wrapper dn">
                <span id="down" class="material-symbols-outlined buttons" style="font-size:4rem;" onclick="displaying()">download</span>
                <span id="retry" class="material-symbols-outlined buttons" style="font-size:4rem;">refresh</span>            
                <span id= "share"class="material-symbols-outlined buttons" style="font-size:4rem;" onclick="copyToClipboard()">share</span>
        </div>
</div>
<a id="target"></a>
</body>
